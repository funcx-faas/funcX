name: CI/CD

on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        python-version: [3.7]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get latest pip version
      run: |
        python -m pip install --upgrade pip setuptools wheel
    - name: Lint
      run: |
        pip install pre-commit
        pre-commit run -a
    - name: Install dependencies for funcx-sdk
      run: |
        python -m pip install -r funcx_sdk/requirements.txt
        python -m pip install -r funcx_sdk/test-requirements.txt
        pip list
    - name: Check for vulnerabilities in libraries
      run: |
        pip install safety
        pip freeze | safety check
    - name: Test sdk by just importing
      run: |
        cd funcx_sdk
        pip install .
        python -c "from funcx.sdk.client import FuncXClient"
        cd ..
#    - name: Test with pytest
#      run: |
#        pytest
    - name: Install dependencies for funcx-endpoint
      run: |
        python -m pip install -r funcx_endpoint/requirements.txt
        python -m pip install -r funcx_endpoint/test-requirements.txt
        pip list
    - name: Check for vulnerabilities in libraries
      run: |
        pip install safety
        pip freeze | safety check
    - name: Test funcx-endpoint by just importing
      run: |
        cd funcx_endpoint
        pip install .
        python -c "from funcx_endpoint.version import VERSION"
        funcx-endpoint -v
        cd ..
    - name: Lint with Flake8
      run: |
        flake8 funcx_endpoint
    - name: Test with pytest
      run: |
        PYTHONPATH=funcx_endpoint python -m coverage run -m  pytest funcx_endpoint/tests/funcx_endpoint
    - name: Report coverage with Codecov
      run: |
        codecov --token=${{ secrets.CODECOV_TOKEN }}

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Extract tag name
      shell: bash
      run: echo "##[set-output name=imagetag;]$(echo ${GITHUB_REF##*/})"
      id: extract_tag_name

    - name: Build funcX-endpoint Image for python 3.6
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        PYTHON_VERSION: 3.6
      with:
        dockerfile: Dockerfile-endpoint
        name: funcx/kube-endpoint:${{ steps.extract_tag_name.outputs.imagetag }}-3.6
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        buildargs: PYTHON_VERSION

    - name: Build funcX-endpoint Image for python 3.7
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        PYTHON_VERSION: 3.7
      with:
        dockerfile: Dockerfile-endpoint
        name: funcx/kube-endpoint:${{ steps.extract_tag_name.outputs.imagetag }}-3.7
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        buildargs: PYTHON_VERSION


    - name: Build funcX-endpoint Image for python 3.8
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        PYTHON_VERSION: 3.8
      with:
        dockerfile: Dockerfile-endpoint
        name: funcx/kube-endpoint:${{ steps.extract_tag_name.outputs.imagetag }}-3.8
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        buildargs: PYTHON_VERSION

    - name: Build funcX-endpoint Image for python 3.9
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        PYTHON_VERSION: 3.9
      with:
        dockerfile: Dockerfile-endpoint
        name: funcx/kube-endpoint:${{ steps.extract_tag_name.outputs.imagetag }}-3.9
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        buildargs: PYTHON_VERSION
